<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Insights</title>

    <!-- Importar React, ReactDOM y Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Importar Chart.js para grÃ¡ficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
        font-family: sans-serif;
        max-width: 800px;
        margin: auto;
        padding: 1rem;
      }
      canvas {
        margin-top: 2rem;
        width: 100%;
        height: 300px;
      }
    </style>
  </head>

  <body>
    <h1>Weather Insights</h1>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;
      
      function App() {
        const [temp, setTemp] = useState('');
        const [humidity, setHumidity] = useState('');
        const [wind, setWind] = useState('');
        const [result, setResult] = useState(null);
        const [errorMsg, setErrorMsg] = useState(null);
        const [chart, setChart] = useState(null);

        // Manejar la predicciÃ³n
        const handlePredict = async (e) => {
          e.preventDefault();
          try {
            const res = await fetch(`/predict?temp=${temp}&humidity=${humidity}&wind=${wind}`);
            let data;
            try {
              data = await res.json();
            } catch (jsonError) {
              throw new Error("Error al procesar la respuesta del servidor");
            }

            if (!res.ok) {
              throw new Error(data.detail || "Error desconocido");
            }

            setResult(data.will_it_rain ? "SÃ­ lloverÃ¡ â˜”" : "No lloverÃ¡ ðŸŒž");
            setErrorMsg(null); // Limpiar errores previos si hay predicciÃ³n vÃ¡lida
          } catch (err) {
            console.error("Error al predecir:", err);
            setErrorMsg("âš ï¸ No se pudo generar la predicciÃ³n");
            setResult(null);
          }
        };

        // Cargar el grÃ¡fico de temperatura promedio
        useEffect(() => {
          fetch("/metrics/temperature")
            .then(async (res) => {
              let data;
              try {
                data = await res.json();
              } catch {
                throw new Error("Respuesta invÃ¡lida desde /metrics/temperature");
              }

              if (!res.ok) {
                throw new Error(data.detail || "Error al cargar datos");
              }

              const ctx = document.getElementById("tempChart").getContext("2d");
              const newChart = new Chart(ctx, {
                type: "line",
                data: {
                  labels: data.dates,
                  datasets: [{
                    label: "Temperatura Promedio (Â°C)",
                    data: data.avg_temp,
                    fill: false,
                    tension: 0.3
                  }]
                },
                options: {
                  responsive: true,
                  scales: {
                    x: { ticks: { maxTicksLimit: 10 } }
                  }
                }
              });
              setChart(newChart);
            })
            .catch((err) => {
              console.error("Error al cargar grÃ¡fico:", err);
              setErrorMsg("âš ï¸ No se pudo cargar la temperatura histÃ³rica.");
            });
        }, []);

        // Borrar mensaje de error despuÃ©s de 5 segundos
        useEffect(() => {
          if (errorMsg) {
            const timer = setTimeout(() => setErrorMsg(null), 5000);
            return () => clearTimeout(timer);
          }
        }, [errorMsg]);

        return (
          <div>
            <h2>Â¿LloverÃ¡?</h2>
            <form onSubmit={handlePredict}>
              <input type="number" step="0.1" placeholder="Temperatura Â°C" value={temp} onChange={e => setTemp(e.target.value)} required />
              <input type="number" placeholder="Humedad %" value={humidity} onChange={e => setHumidity(e.target.value)} required />
              <input type="number" step="0.1" placeholder="Viento km/h" value={wind} onChange={e => setWind(e.target.value)} required />
              <button type="submit">Predecir</button>
            </form>

            {errorMsg && (
              <p style={{ color: "red" }}>
                <strong>{errorMsg}</strong>
              </p>
            )}

            {result && (
              <p style={{ color: "green" }}>
                <strong>{result}</strong>
              </p>
            )}

            <h2>Temperatura Promedio HistÃ³rica</h2>
            <canvas id="tempChart"></canvas>
          </div>
        );
      }


      // Renderizar la aplicaciÃ³n
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
